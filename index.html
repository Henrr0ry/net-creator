<!DOCTYPE html>
<html>
    <head>
        <title>Net Creator</title>
        <meta name="description" content="Tool for creation computer network topology">
        <meta name="author" content="Henrr0ry">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="devices.css">
    </head>
    <body>
        <header>
            <div id="toolbar" class="toolbar">
                <button id="t0" onclick="toolupdate('0')">File</button>
                <button id="t1" onclick="toolupdate('1')" class="selected">Edit</button>
                <button id="t2" onclick="toolupdate('2')">About</button>
            </div>
            <div id="tbdetails">
                <div id="c0" class="c">
                    <p>file</p>
                </div>
                <div id="c1" class="c selected">
                    <div class="panel">
                        <h2>Network Devices</h2>
                        <div id="list" class="list"></div>
                    </div>
                    <div class="panel">
                        <h2>Labels</h2>
                        <div id="list2" class="list">
                            <div draggable="true" class="label" data-movex="20" data-movey="10">
                                <img src="icons/name.svg" alt="NAME">
                                <input type="text" class="name">
                            </div>
                            <div draggable="true" class="label" data-movex="20" data-movey="10">
                                <img src="icons/ipv4.svg" alt="IP">
                                <input type="text" class="ipv4">
                            </div>
                            <div draggable="true" class="label" data-movex="20" data-movey="10">
                                <img src="icons/mask.svg" alt="MASK">
                                <input type="text" class="mask">
                            </div>
                            <div draggable="true" class="label" data-movex="20" data-movey="10">
                                <img src="icons/mac.svg" alt="MAC">
                                <input type="text" class="mac">
                            </div>
                            <div draggable="true" class="label" data-movex="20" data-movey="10">
                                <img src="icons/ipv6.svg" alt="IPv6">
                                <input type="text" class="ipv6">
                            </div>
                            <div draggable="true" class="point" data-movex="10" data-movey="10" data-point="none"></div>
                        </div>
                    </div>
                </div>
                <div id="c2" class="c">
                    <p>Tool by Henrr0ry</p>
                </div>
            </div>
        </header>
        <div id="view">
            
        </div>
        <script src="main.js"></script>
    </body>
</html>
